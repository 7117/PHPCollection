<script>
    function cal(input) {
        return new Promise(function (resolve, reject) {
            setTimeout(resolve, 500, "add");
            console.log(input);
        });
    }

    function add(input) {
        return new Promise(function (resolve, reject) {
            setTimeout(resolve, 500, "cal");
            console.log(input);
        });
    }

    var p = new Promise(function (resolve, reject) {
        console.log('start');
        resolve("cal");
    });

    p.then(cal).then(add).then(cal);

</script>
