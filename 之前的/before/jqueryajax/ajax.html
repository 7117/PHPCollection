<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
</head>
<body>

<div id="myDiv"><h2>这的内容改变</h2></div>
<button id="aaa" name="bbb" type="button" >aaaaaaaaaaaaaaaaa</button>
<button id="b01" type="button">Change Content</button>
<input id="ssss" name="bbb" type="text" class="classname">


</body>
</html>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#b01").click(function(){
            alert("111");
            htmlobj=$.ajax({
                url:"./1.txt",
                async:false
            });
            alert("111");

            $("#myDiv").html(htmlobj.responseText);
        });

        $(".classname").val("vvddvv");
        $("input[name='name']").val("vvvv");


    });
</script>
