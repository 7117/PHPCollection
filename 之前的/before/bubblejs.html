<script type="text/javascript">
    var arr = [6,3,5,0,9];
    function arrSort(arr){
        var len = arr.length;
        for(var i = 0; i <len; i++){ //确定需要循环的次数
            for(var j = 0; j < len-1-i; j++){
                if(arr[j]>arr[j+1]){ //相邻的两项作比较
                    var nu = arr[j+1];
                    arr[j+1] = arr[j];
                    arr[j]= nu;
                }
            }
        }
        console.log(arr);
        document.write(arr);
    }
    arrSort(arr);   
</script>
