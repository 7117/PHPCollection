<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	// 方法一
	// 跳转的设置
	$(location).attr('href', 'http://www.baidu.com');
	// 
	// 方法二
	// 进行跳转的设置
	$(window).attr('location','http://www.baidu.com');
	// 
	// 方法三
	// prop设置属性值
	$(location).prop('href', 'http://www.baidu.com')
</script>
